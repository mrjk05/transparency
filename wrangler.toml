name = "kadwood-transparency-engine"
compatibility_date = "2024-11-28"
node_compat = true
main = "./build/index.js"

[[d1_databases]]
binding = "DB"
database_name = "kadwood-db"
database_id = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" # Replace with actual ID

[[r2_buckets]]
binding = "R2"
bucket_name = "kadwood-reports"

[site]
bucket = "./public"

[build]
command = "npm run build"
